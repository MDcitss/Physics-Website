{% extends "base.html" %}{% block title %}LSR - Stats{% endblock %} {% block content %}
<script>
	let testData = JSON.parse('{{ testData | tojson | safe }}');
</script>
<table class="chooseTestTable">
	<tr>
		<td class="chooseTest chooseActive" id="test1">Test 1</td>
		<td class="chooseTest" id="test2">Test 2</td>
		<td class="chooseTest" id="test3">Test 3</td>
	</tr>
</table>
<div class="progressContainer">
	<div class="progressCard">
		<h4>Top Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="topCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="topNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>
	<div class="progressCard">
		<h4>Average Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="avCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="avNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>
	{% if user.is_authenticated %}
	<div class="progressCard">
		<h4>Your Top Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="yourCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="yourNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>

	<h3 class="changeColour col-md-12">Change website colour theme!</h3>
	<div class="colourButtons">
	<form class="colourButton blueButton" action="" method="POST">
		<button name="colour" value="Blue" id="Blue">Blue</button>
	</form>
	<form class="colourButton greenButton" action="" method="POST">
		<button name="colour" value="Green" id="Green">Green</button>
	</form>
	<form class="colourButton purpleButton" action="" method="POST">
		<button name="colour" value="Purple" id="Purple">Purple</button>
	</form>
	<form class="colourButton redButton" action="" method="POST">
		<button name="colour" value="Red" id="Red">Red</button>
	</form>
	</div>
</div>
	{% endif %}
</div>
{% endblock %}
