{% extends "base.html" %}{% block title %}LSR - Stats{% endblock %} {% block content %}
<script>
	let testData = JSON.parse('{{ testData | tojson | safe }}');
</script>
<table class="chooseTestTable">
	<tr>
		<td class="chooseTest chooseActive" id="test1">Test 1</td>
		<td class="chooseTest" id="test2">Test 2</td>
		<td class="chooseTest" id="test3">Test 3</td>
	</tr>
</table>
<div class="progressContainer">
	<div class="progressCard">
		<h4>Top Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="topCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="topNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>
	<div class="progressCard">
		<h4>Average Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="avCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="avNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>
	{% if user.is_authenticated %}
	<div class="progressCard">
		<h4>Your Top Score</h4>
		<div class="progressBox">
			<div>
				<div class="progressPercent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle id="yourCircle" cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="progressNumber">
						<h2 id="yourNum"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="progressText">Test 1</div>
	</div>
	<form method="POST">
		<input type="radio" name="colour" value="Blue" />
		<label for="Blue"><span class="quizLetter">A</span>Blue</label>
	
		<input type="radio" name="colour" value="Green" />
		<label for="Green"></label><span class="quizLetter">B</span> Green</label>
		<br />
		<input type="radio" name="colour" value="Purple" />
		<label for="Purple"><span class="quizLetter">C</span>Purple</label>
	
		<input type="radio" name="colour" value="Red" />
		<label for="Red"><span class="quizLetter">D</span>Red</label>
		<input class="submit" id="submit" type="submit" value="Submit" />
	</form>
	{% endif %}
</div>
{% endblock %}
